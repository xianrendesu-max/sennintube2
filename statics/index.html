<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>仙人tube search</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  min-height: 100vh;
  font-family: "Segoe UI","Hiragino Kaku Gothic ProN",sans-serif;
  background: linear-gradient(180deg, #f9fafb, #eef2ff);
  color: #111827;
}

/* ===== 検索エリア ===== */
#search-widget {
  padding-top: 80px;
  text-align: center;
}

#logo h1 {
  font-size: 52px;
  color: #1e40af;
  margin-bottom: 32px;
}

.searchbar {
  max-width: 560px;
  margin: 0 auto;
}

#q {
  width: 100%;
  padding: 18px 26px;
  font-size: 18px;
  border-radius: 999px;
  border: 1px solid #c7d2fe;
  box-shadow: 0 12px 30px rgba(0,0,0,.08);
}

#q:focus {
  outline: none;
  box-shadow:
    0 0 0 4px rgba(99,102,241,.25),
    0 18px 45px rgba(0,0,0,.15);
}

/* ===== ステータス ===== */
#status {
  margin-top: 24px;
  font-size: 14px;
  color: #374151;
}

/* ===== グリッド ===== */
.grid {
  max-width: 1200px;
  margin: 40px auto;
  padding: 0 16px 40px;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 20px;
}

/* ===== カード ===== */
.card {
  background: white;
  border-radius: 14px;
  padding: 10px;
  box-shadow: 0 12px 28px rgba(0,0,0,.12);
  cursor: pointer;
  transition: transform .15s ease, box-shadow .15s ease;
}

.card:hover {
  transform: translateY(-4px);
  box-shadow: 0 18px 40px rgba(0,0,0,.2);
}

.thumb {
  width: 100%;
  border-radius: 10px;
}

.title {
  font-size: 14px;
  font-weight: 700;
  margin-top: 8px;
}

.author {
  font-size: 12px;
  color: #4f46e5;
  cursor: pointer;
  margin-top: 4px;
}
</style>
</head>

<body>

<div id="search-widget">
  <div id="logo">
    <h1>仙人tube</h1>
  </div>

  <div class="searchbar">
    <input
      id="q"
      placeholder="動画を検索"
      onkeydown="if(event.key==='Enter') search()"
    >
  </div>

  <div id="status"></div>
</div>

<div id="results" class="grid"></div>

<script>
async function search() {
  const q = document.getElementById("q").value.trim();
  const status = document.getElementById("status");
  const grid = document.getElementById("results");

  if (!q) return;

  grid.innerHTML = "";
  status.textContent = "検索中…";

  try {
    const res = await fetch(`/api/search?q=${encodeURIComponent(q)}`);
    if (!res.ok) {
      status.textContent = "検索できませんでした";
      return;
    }

    const data = await res.json();
    const results = data.results || [];

    status.textContent =
      `検索結果 ${results.length}件 / 使用API: ${data.source}`;

    if (results.length === 0) {
      status.textContent = "検索結果がありません";
      return;
    }

    for (const v of results) {
      const card = document.createElement("div");
      card.className = "card";

      card.onclick = () => {
        location.href = `/static/watch.html?v=${v.videoId}`;
      };

      const thumb = `https://i.ytimg.com/vi/${v.videoId}/hqdefault.jpg`;

      card.innerHTML = `
        <img class="thumb" src="${thumb}" loading="lazy">
        <div class="title">${escapeHtml(v.title || "")}</div>
        <div class="author"
             onclick="goChannel(event, '${v.authorId || ""}')">
          ${escapeHtml(v.author || "")}
        </div>
      `;

      grid.appendChild(card);
    }

  } catch (e) {
    console.error(e);
    status.textContent = "通信エラーが発生しました";
  }
}

function goChannel(event, channelId) {
  event.stopPropagation();
  if (!channelId) return;
  location.href = `/static/channel.html?c=${channelId}`;
}

function escapeHtml(str) {
  return str
    .replace(/&/g, "&amp;")
    .replace(/</g, "&lt;")
    .replace(/>/g, "&gt;")
    .replace(/"/g, "&quot;")
    .replace(/'/g, "&#039;");
}
</script>

</body>
</html>
