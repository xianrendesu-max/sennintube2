<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>仙人YouTubeビュアー 検索</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #f5f6f8;
}

header {
  background: #ffffff;
  padding: 12px;
  display: flex;
  gap: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,.1);
}

input {
  flex: 1;
  padding: 10px;
  font-size: 16px;
}

button {
  padding: 10px 16px;
  background: #1976d2;
  color: #fff;
  border: none;
  cursor: pointer;
}

#status {
  padding: 10px 16px;
  font-size: 14px;
  color: #444;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 16px;
  padding: 16px;
}

.card {
  background: #fff;
  border-radius: 8px;
  padding: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,.1);
  cursor: pointer;
}

.thumb {
  width: 100%;
  border-radius: 6px;
}

.title {
  font-size: 14px;
  font-weight: bold;
  margin-top: 6px;
}

.author {
  font-size: 12px;
  color: #666;
}
</style>
</head>

<body>

<header>
  <input id="q" placeholder="動画を検索"
    onkeydown="if(event.key==='Enter')search()">
  <button onclick="search()">検索</button>
</header>

<div id="status"></div>
<div id="results" class="grid"></div>

<script>
async function search() {
  const q = document.getElementById("q").value.trim();
  const status = document.getElementById("status");
  const grid = document.getElementById("results");

  if (!q) return;

  grid.innerHTML = "";
  status.textContent = "検索中…";

  try {
    const res = await fetch(`/api/search?q=${encodeURIComponent(q)}`);
    if (!res.ok) {
      status.textContent = "検索失敗";
      return;
    }

    const data = await res.json();
    const results = data.results || [];

    status.textContent =
      `検索結果 ${results.length}件 / 使用API: ${data.source}`;

    for (const v of results) {
      const card = document.createElement("div");
      card.className = "card";
      card.onclick = () => {
        location.href = `/static/watch.html?vid=${v.videoId}`;
      };

      card.innerHTML = `
        <img class="thumb" src="https://i.ytimg.com/vi/${v.videoId}/hqdefault.jpg">
        <div class="title">${v.title || ""}</div>
        <div class="author">${v.author || ""}</div>
      `;
      grid.appendChild(card);
    }

  } catch (e) {
    status.textContent = "通信エラー";
    console.error(e);
  }
}
</script>

</body>
</html>
