<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>‰ªô‰∫∫YouTube„Éì„É•„Ç¢„Éº Ê§úÁ¥¢</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: #f5f6f8;
  color: #111;
}

/* ===== „Éò„ÉÉ„ÉÄ„Éº ===== */
header {
  background: #ffffff;
  padding: 12px;
  display: flex;
  gap: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,.1);
  position: sticky;
  top: 0;
  z-index: 10;
}

header input {
  flex: 1;
  padding: 10px;
  font-size: 16px;
}

header button {
  padding: 10px 16px;
  background: #2563eb;
  color: #fff;
  border: none;
  cursor: pointer;
  font-size: 15px;
}

/* ===== Èü≥Ê•Ω„Éú„Çø„É≥ ===== */
.music-launch {
  padding: 10px 16px;
  margin: 8px 16px 0 16px;
  background: linear-gradient(135deg, #22c55e, #16a34a);
  color: #fff;
  border-radius: 999px;
  text-align: center;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0,0,0,.15);
  transition: transform .1s ease, box-shadow .1s ease;
}

.music-launch:hover {
  transform: scale(1.02);
  box-shadow: 0 6px 14px rgba(0,0,0,.2);
}

/* ===== „Çπ„ÉÜ„Éº„Çø„Çπ ===== */
#status {
  padding: 10px 16px;
  font-size: 14px;
  color: #444;
}

/* ===== „Ç∞„É™„ÉÉ„Éâ ===== */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 16px;
  padding: 16px;
}

/* ===== „Ç´„Éº„Éâ ===== */
.card {
  background: #ffffff;
  border-radius: 8px;
  padding: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,.1);
  cursor: pointer;
  transition: transform .1s ease;
}

.card:hover {
  transform: scale(1.02);
}

.thumb {
  width: 100%;
  border-radius: 6px;
  background: #000;
}

.title {
  font-size: 14px;
  font-weight: bold;
  margin-top: 6px;
}

.author {
  font-size: 12px;
  color: #2563eb;
  cursor: pointer;
}
</style>
</head>

<body>

<header>
  <input
    id="q"
    placeholder="ÂãïÁîª„ÇíÊ§úÁ¥¢"
    onkeydown="if(event.key==='Enter') search()"
  >
  <button onclick="search()">Ê§úÁ¥¢</button>
</header>

<!-- Èü≥Ê•Ω„Ç¢„Éó„É™Ëµ∑Âãï„Éú„Çø„É≥ -->
<div
  id="music-launch"
  class="music-launch"
  onclick="location.href='/wakams'">
  üéµ ‰ªô‰∫∫Music „ÇíÈñã„Åè
</div>

<div id="status"></div>
<div id="results" class="grid"></div>

<script>
async function search() {
  const q = document.getElementById("q").value.trim();
  const status = document.getElementById("status");
  const grid = document.getElementById("results");
  const musicBtn = document.getElementById("music-launch");

  if (!q) return;

  /* ‚òÖ Ê§úÁ¥¢„Åï„Çå„Åü„ÇâÈü≥Ê•Ω„Éú„Çø„É≥„ÇíÊ∂à„ÅôÔºàËøΩÂä†Ôºâ */
  if (musicBtn) {
    musicBtn.style.display = "none";
  }

  grid.innerHTML = "";
  status.textContent = "Ê§úÁ¥¢‰∏≠‚Ä¶";

  try {
    const res = await fetch(`/api/search?q=${encodeURIComponent(q)}`);
    if (!res.ok) {
      status.textContent = "Ê§úÁ¥¢„Åß„Åç„Åæ„Åõ„Çì„Åß„Åó„Åü";
      return;
    }

    const data = await res.json();
    const results = data.results || [];

    status.textContent =
      `Ê§úÁ¥¢ÁµêÊûú ${results.length}‰ª∂ / ‰ΩøÁî®API: ${data.source}`;

    if (results.length === 0) {
      status.textContent = "Ê§úÁ¥¢ÁµêÊûú„Åå„ÅÇ„Çä„Åæ„Åõ„Çì";
      return;
    }

    for (const v of results) {
      const card = document.createElement("div");
      card.className = "card";

      card.onclick = () => {
        location.href = `/static/watch.html?v=${v.videoId}`;
      };

      const thumb = `https://i.ytimg.com/vi/${v.videoId}/hqdefault.jpg`;

      card.innerHTML = `
        <img class="thumb" src="${thumb}" loading="lazy">
        <div class="title">${escapeHtml(v.title || "")}</div>
        <div class="author"
             onclick="goChannel(event, '${v.authorId || ""}')">
          ${escapeHtml(v.author || "")}
        </div>
      `;

      grid.appendChild(card);
    }

  } catch (e) {
    console.error(e);
    status.textContent = "ÈÄö‰ø°„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü";
  }
}

function goChannel(event, channelId) {
  event.stopPropagation();
  if (!channelId) return;
  location.href = `/static/channel.html?c=${channelId}`;
}

function escapeHtml(str) {
  return str
    .replace(/&/g, "&amp;")
    .replace(/</g, "&lt;")
    .replace(/>/g, "&gt;")
    .replace(/"/g, "&quot;")
    .replace(/'/g, "&#039;");
}
</script>

<div style="text-align:center; margin:20px 0;">
  <img
    src="https://kauntah-svg.vercel.app/counter.svg"
    referrerpolicy="origin"
    alt="„Ç¢„ÇØ„Çª„Çπ„Ç´„Ç¶„É≥„Çø„Éº"
  />
</div>

</body>
</html>
