<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>仙人YouTubeビュアー チャンネル</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: #f5f6f8;
  color: #111;
}

/* ===== ヘッダー ===== */
header {
  background: #ffffff;
  padding: 14px;
  display: flex;
  align-items: center;
  gap: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,.1);
  position: sticky;
  top: 0;
  z-index: 10;
}

header img {
  width: 56px;
  height: 56px;
  border-radius: 50%;
  background: #ddd;
}

header .info {
  display: flex;
  flex-direction: column;
}

header .name {
  font-size: 18px;
  font-weight: bold;
}

header .sub {
  font-size: 13px;
  color: #555;
}

/* ===== ステータス ===== */
#status {
  padding: 12px 16px;
  font-size: 14px;
  color: #555;
}

/* ===== グリッド ===== */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 16px;
  padding: 16px;
}

/* ===== カード ===== */
.card {
  background: #ffffff;
  border-radius: 8px;
  padding: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,.1);
  cursor: pointer;
  transition: transform .1s ease;
}

.card:hover {
  transform: scale(1.02);
}

.thumb {
  width: 100%;
  border-radius: 6px;
  background: #000;
}

.title {
  font-size: 14px;
  font-weight: bold;
  margin-top: 6px;
}

.meta {
  font-size: 12px;
  color: #666;
}
</style>
</head>

<body>

<header id="channelHeader" style="display:none;">
  <img id="icon" referrerpolicy="no-referrer">
  <div class="info">
    <div class="name" id="channelName"></div>
    <div class="sub" id="channelSub"></div>
  </div>
</header>

<div id="status">読み込み中…</div>
<div id="videos" class="grid"></div>

<script>
const params = new URLSearchParams(location.search);
const channelId = params.get("c");

if (!channelId) {
  document.getElementById("status").textContent =
    "チャンネルIDが指定されていません";
} else {
  loadChannel(channelId);
}

async function loadChannel(id) {
  const status = document.getElementById("status");
  const grid = document.getElementById("videos");

  try {
    const res = await fetch(`/api/channel?c=${encodeURIComponent(id)}`);
    if (!res.ok) throw new Error();

    const data = await res.json();

    /* ===== ヘッダー ===== */
    document.getElementById("icon").src =
      data.authorThumbnails?.slice(-1)[0]?.url || "";

    document.getElementById("channelName").textContent =
      data.author || "";

    document.getElementById("channelSub").textContent =
      `登録者 ${data.subCount?.toLocaleString() || "?"} 人`;

    document.getElementById("channelHeader").style.display = "flex";

    /* ===== 動画一覧 ===== */
    const videos = data.latestVideos || [];
    status.textContent =
      `動画 ${videos.length} 本 / 使用API: ${data.source}`;

    grid.innerHTML = "";

    for (const v of videos) {
      const card = document.createElement("div");
      card.className = "card";

      card.onclick = () => {
        location.href = `/static/watch.html?v=${v.videoId}`;
      };

      card.innerHTML = `
        <img class="thumb"
          src="https://i.ytimg.com/vi/${v.videoId}/hqdefault.jpg"
          loading="lazy">
        <div class="title">${escapeHtml(v.title || "")}</div>
        <div class="meta">${v.viewCountText || ""}</div>
      `;

      grid.appendChild(card);
    }

    if (videos.length === 0) {
      status.textContent = "このチャンネルには動画がありません";
    }

  } catch (e) {
    console.error(e);
    status.textContent = "チャンネル情報を取得できませんでした";
  }
}

/* ===== XSS対策 ===== */
function escapeHtml(str) {
  return str
    .replace(/&/g, "&amp;")
    .replace(/</g, "&lt;")
    .replace(/>/g, "&gt;")
    .replace(/"/g, "&quot;")
    .replace(/'/g, "&#039;");
}
</script>

</body>
</html>
