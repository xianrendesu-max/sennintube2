<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>仙人YouTubeビュアー チャンネル</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: #f5f6f8;
  color: #111;
}

/* ===== ヘッダー ===== */
header {
  background: #ffffff;
  padding: 14px;
  display: flex;
  align-items: center;
  gap: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,.1);
  position: sticky;
  top: 0;
  z-index: 10;
}

header img {
  width: 56px;
  height: 56px;
  border-radius: 50%;
  background: #ddd;
}

header .info {
  display: flex;
  flex-direction: column;
}

header .name {
  font-size: 18px;
  font-weight: bold;
}

header .sub {
  font-size: 13px;
  color: #555;
}

/* ===== 詳細 ===== */
#channelDetails {
  padding: 16px;
  background: #fff;
  border-bottom: 1px solid #ddd;
}

#channelDesc {
  font-size: 14px;
  white-space: pre-wrap;
}

#channelStats {
  margin-top: 8px;
  font-size: 13px;
  color: #555;
}

/* ===== コントロール ===== */
#controls {
  padding: 12px 16px;
  font-size: 14px;
}

select {
  padding: 4px;
}

/* ===== ステータス ===== */
#status {
  padding: 8px 16px;
  font-size: 13px;
  color: #555;
}

/* ===== グリッド ===== */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 16px;
  padding: 16px;
}

/* ===== カード ===== */
.card {
  background: #ffffff;
  border-radius: 8px;
  padding: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,.1);
  cursor: pointer;
  transition: transform .1s ease;
}

.card:hover {
  transform: scale(1.02);
}

.thumb {
  width: 100%;
  border-radius: 6px;
  background: #000;
}

.title {
  font-size: 14px;
  font-weight: bold;
  margin-top: 6px;
}

.meta {
  font-size: 12px;
  color: #666;
}

.channelLink {
  color: #065fd4;
  cursor: pointer;
}
</style>
</head>

<body>

<header id="channelHeader" style="display:none;">
  <img id="icon" referrerpolicy="no-referrer">
  <div class="info">
    <div class="name" id="channelName"></div>
    <div class="sub" id="channelSub"></div>
  </div>
</header>

<div id="channelDetails" style="display:none;">
  <div id="channelDesc"></div>
  <div id="channelStats"></div>
</div>

<div id="controls">
  並び替え:
  <select id="sortSelect">
    <option value="new">新しい順</option>
    <option value="old">古い順</option>
    <option value="popular">人気順</option>
  </select>
</div>

<div id="status">読み込み中…</div>

<h3 style="padding:0 16px;">動画</h3>
<div id="videos" class="grid"></div>

<h3 style="padding:16px 16px 0;">関連チャンネル</h3>
<div id="relatedChannels" class="grid"></div>

<script>
const params = new URLSearchParams(location.search);
const channelId = params.get("c");

let cachedVideos = [];

if (!channelId) {
  document.getElementById("status").textContent =
    "チャンネルIDが指定されていません";
} else {
  loadChannel(channelId);
}

document.getElementById("sortSelect").onchange = () => {
  renderVideos();
};

async function loadChannel(id) {
  const status = document.getElementById("status");

  try {
    const res = await fetch(`/api/channel?c=${encodeURIComponent(id)}`);
    if (!res.ok) throw new Error();

    const data = await res.json();

    /* ===== ヘッダー ===== */
    document.getElementById("icon").src =
      data.authorThumbnails?.slice(-1)[0]?.url || "";

    document.getElementById("channelName").textContent =
      data.author || "";

    document.getElementById("channelSub").textContent =
      `登録者 ${data.subCount?.toLocaleString() || "?"} 人`;

    document.getElementById("channelHeader").style.display = "flex";

    /* ===== 詳細 ===== */
    document.getElementById("channelDesc").textContent =
      data.description || "";

    document.getElementById("channelStats").innerHTML = `
      総再生回数: ${data.viewCount?.toLocaleString() || "?"} 回<br>
      動画数: ${data.videoCount?.toLocaleString() || "?"} 本<br>
      開設日: ${data.joinedDate || "?"}
    `;

    document.getElementById("channelDetails").style.display = "block";

    /* ===== 動画 ===== */
    cachedVideos = data.latestVideos || [];
    status.textContent =
      `動画 ${cachedVideos.length} 本 / 使用API: ${data.source}`;

    renderVideos();

    /* ===== 関連チャンネル ===== */
    const rel = data.relatedChannels || [];
    const relGrid = document.getElementById("relatedChannels");
    relGrid.innerHTML = "";

    for (const c of rel) {
      const d = document.createElement("div");
      d.className = "card";
      d.onclick = () => {
        location.href = `/static/channel.html?c=${c.channelId}`;
      };

      d.innerHTML = `
        <img class="thumb" src="${c.icon}">
        <div class="title">${escapeHtml(c.name)}</div>
        <div class="meta">登録者 ${c.subCountText || "?"}</div>
      `;
      relGrid.appendChild(d);
    }

  } catch (e) {
    console.error(e);
    status.textContent = "チャンネル情報を取得できませんでした";
  }
}

function renderVideos() {
  const grid = document.getElementById("videos");
  const mode = document.getElementById("sortSelect").value;

  let list = [...cachedVideos];

  if (mode === "new") {
    list.sort((a,b) => new Date(b.published) - new Date(a.published));
  } else if (mode === "old") {
    list.sort((a,b) => new Date(a.published) - new Date(b.published));
  } else if (mode === "popular") {
    list.sort((a,b) => (b.viewCount||0) - (a.viewCount||0));
  }

  grid.innerHTML = "";

  for (const v of list) {
    const card = document.createElement("div");
    card.className = "card";

    card.onclick = () => {
      location.href = `/static/watch.html?v=${v.videoId}`;
    };

    card.innerHTML = `
      <img class="thumb"
        src="https://i.ytimg.com/vi/${v.videoId}/hqdefault.jpg"
        loading="lazy">
      <div class="title">${escapeHtml(v.title || "")}</div>
      <div class="meta">
        ${v.viewCountText || ""}<br>
        ${v.publishedText || ""}
      </div>
      <div class="meta">
        <span class="channelLink"
          onclick="event.stopPropagation(); location.href='/static/channel.html?c=${v.authorId}'">
          ${escapeHtml(v.author || "")}
        </span>
      </div>
    `;
    grid.appendChild(card);
  }
}

/* ===== XSS対策 ===== */
function escapeHtml(str) {
  return str
    .replace(/&/g, "&amp;")
    .replace(/</g, "&lt;")
    .replace(/>/g, "&gt;")
    .replace(/"/g, "&quot;")
    .replace(/'/g, "&#039;");
}
</script>

</body>
  </html>
