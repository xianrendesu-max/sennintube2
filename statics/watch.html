<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>動画再生</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #f9fafb;
}

header {
  padding: 12px;
  background: #ffffff;
  box-shadow: 0 2px 6px rgba(0,0,0,.1);
}

iframe {
  width: 100%;
  height: 240px;
  border: none;
}

.section {
  background: #fff;
  margin: 12px;
  padding: 12px;
  border-radius: 8px;
}

button {
  padding: 10px;
  border: none;
  background: #2563eb;
  color: #fff;
  border-radius: 6px;
  cursor: pointer;
}

button:disabled {
  background: #9ca3af;
}

#loader {
  display: none;
  margin-top: 10px;
}
</style>
</head>

<body>

<header>
  <iframe id="player"></iframe>
</header>

<div class="section">
  <h2 id="title">読み込み中...</h2>
  <p id="desc"></p>

  <button id="dlBtn" onclick="download()">⬇ ダウンロード（360p）</button>
  <div id="loader">⏳ ダウンロードURL取得中...</div>
</div>

<div class="section">
  <h3>コメント</h3>
  <div id="comments">読み込み中...</div>
</div>

<script>
const videoId = new URLSearchParams(location.search).get("v");
const player = document.getElementById("player");

player.src = `https://www.youtube-nocookie.com/embed/${videoId}`;

/* ===============================
   動画情報
=============================== */
fetch(`/api/video?video_id=${videoId}`)
  .then(r => r.json())
  .then(d => {
    document.getElementById("title").textContent =
      d.video?.title || "取得失敗";
    document.getElementById("desc").textContent =
      d.video?.description || "";
  })
  .catch(e => {
    document.getElementById("title").textContent = "動画情報取得失敗";
  });

/* ===============================
   コメント
=============================== */
fetch(`/api/comments?video_id=${videoId}`)
  .then(r => r.json())
  .then(d => {
    const box = document.getElementById("comments");
    box.innerHTML = "";

    if (!d.comments || d.comments.length === 0) {
      box.textContent = "コメントなし";
      return;
    }

    d.comments.forEach(c => {
      const div = document.createElement("div");
      div.textContent = `${c.author}: ${c.content}`;
      box.appendChild(div);
    });
  })
  .catch(() => {
    document.getElementById("comments").textContent = "コメント取得失敗";
  });

/* ===============================
   ダウンロード
=============================== */
function download() {
  const btn = document.getElementById("dlBtn");
  const loader = document.getElementById("loader");

  btn.disabled = true;
  loader.style.display = "block";

  fetch(`/api/download?video_id=${videoId}`)
    .then(r => r.json())
    .then(d => {
      window.open(d.url, "_blank");
    })
    .catch(() => {
      alert("ダウンロード失敗");
    })
    .finally(() => {
      btn.disabled = false;
      loader.style.display = "none";
    });
}
</script>

</body>
</html>
