<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>仙人YouTubeビュアー</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #f3f4f6;
  color: #111;
}

.header {
  background: #ffffff;
  padding: 10px;
  display: flex;
  gap: 8px;
  position: sticky;
  top: 0;
  z-index: 10;
  border-bottom: 1px solid #ddd;
}

.header button {
  flex: 1;
  padding: 10px;
  border: 1px solid #ccc;
  background: #fff;
  cursor: pointer;
  font-size: 14px;
}

.header button.active {
  background: #2563eb;
  color: #fff;
  border-color: #2563eb;
}

.video-wrap {
  width: 100%;
  background: #000;
  aspect-ratio: 16 / 9;
}

.video-wrap iframe {
  width: 100%;
  height: 100%;
  border: none;
}

.section {
  background: #fff;
  margin: 12px;
  padding: 12px;
  border-radius: 8px;
}

.title {
  font-size: 18px;
  font-weight: bold;
}

.author {
  font-size: 13px;
  color: #555;
  margin-bottom: 8px;
}

.desc {
  font-size: 14px;
  white-space: pre-wrap;
}

.download select,
.download button {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  font-size: 14px;
}

.download button {
  background: #16a34a;
  color: #fff;
  border: none;
  cursor: pointer;
}

.comment {
  border-top: 1px solid #eee;
  padding: 8px 0;
}

.comment-author {
  font-weight: bold;
  font-size: 13px;
}
</style>
</head>

<body>

<div class="header">
  <button id="btn-nocookie" onclick="setPlayer('nocookie')">nocookie</button>
  <button id="btn-invidious" onclick="setPlayer('invidious')">Invidious</button>
</div>

<div class="video-wrap">
  <iframe id="player" allowfullscreen></iframe>
</div>

<div class="section">
  <div id="title" class="title">読み込み中...</div>
  <div id="author" class="author"></div>
  <div id="desc" class="desc"></div>

  <div class="download">
    <select id="quality">
      <option value="360p">360p</option>
      <option value="720p">720p</option>
      <option value="best">最高画質</option>
    </select>
    <button onclick="download()">⬇ ダウンロード</button>
    <div id="dlStatus" style="font-size:13px;margin-top:6px;"></div>
  </div>
</div>

<div class="section">
  <h3>コメント</h3>
  <div id="comments">読み込み中...</div>
</div>

<script>
const videoId = new URLSearchParams(location.search).get("v");
const player = document.getElementById("player");

const INVIDIOUS_EMBED = "https://pol1.iv.ggtyler.dev/embed/";

function setPlayer(type) {
  document.querySelectorAll(".header button")
    .forEach(b => b.classList.remove("active"));

  if (type === "nocookie") {
    player.src = `https://www.youtube-nocookie.com/embed/${videoId}`;
    btnNocookie.classList.add("active");
  }

  if (type === "invidious") {
    player.src = `${INVIDIOUS_EMBED}${videoId}`;
    btnInvidious.classList.add("active");
  }
}

const btnNocookie = document.getElementById("btn-nocookie");
const btnInvidious = document.getElementById("btn-invidious");
setPlayer("nocookie");

/* ===== 動画情報 ===== */
fetch(`/api/video?video_id=${videoId}`)
  .then(r => r.json())
  .then(v => {
    title.textContent = v.title || "タイトル不明";
    author.textContent = v.author || "";
    desc.textContent = v.description || "";
  });

/* ===== コメント ===== */
fetch(`/api/comments?video_id=${videoId}`)
  .then(r => r.json())
  .then(d => {
    const c = document.getElementById("comments");
    c.innerHTML = "";

    if (!d.comments || d.comments.length === 0) {
      c.textContent = "コメントはありません";
      return;
    }

    d.comments.forEach(cm => {
      const div = document.createElement("div");
      div.className = "comment";
      div.innerHTML = `
        <div class="comment-author">${cm.author}</div>
        <div>${cm.content}</div>
      `;
      c.appendChild(div);
    });
  });

/* ===== ダウンロード（修正点） ===== */
function download() {
  const q = document.getElementById("quality").value;
  document.getElementById("dlStatus").textContent = "ダウンロード開始…";

  // fetchを使わず直接アクセス
  location.href = `/api/download?video_id=${videoId}&quality=${q}`;
}
</script>

</body>
</html>
