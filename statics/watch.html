<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>仙人YouTubeビュアー</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  background: #f5f6f8;
  font-family: system-ui;
}
.banner {
  display: flex;
  gap: 8px;
  padding: 10px;
  background: #fff;
  position: sticky;
  top: 0;
}
.banner button {
  flex: 1;
  padding: 10px;
  border-radius: 10px;
  border: 1px solid #ccc;
}
.banner button.active {
  background: #4f46e5;
  color: #fff;
}
.video-wrap {
  background: #000;
}
iframe {
  width: 100%;
  height: 240px;
  border: none;
}
.section {
  background: #fff;
  margin: 12px;
  padding: 12px;
  border-radius: 12px;
}
.comment {
  border-top: 1px solid #eee;
  padding: 6px 0;
}
</style>
</head>

<body>

<div class="banner">
  <button onclick="setPlayer('nocookie')">nocookie</button>
  <button onclick="setPlayer('embed')">embed</button>
  <button onclick="setPlayer('edu')">education</button>
</div>

<div class="video-wrap">
  <iframe id="player" allowfullscreen></iframe>
</div>

<div class="section">
  <h2 id="title">読み込み中...</h2>
  <button onclick="loadDownload()">⬇ ダウンロード</button>
  <div id="downloadList"></div>
  <div id="desc"></div>
</div>

<div class="section">
  <h3>コメント</h3>
  <div id="comments">読み込み中...</div>
</div>

<script>
const id = new URLSearchParams(location.search).get("v");
const player = document.getElementById("player");

function setPlayer(t){
  document.querySelectorAll(".banner button")
    .forEach(b=>b.classList.remove("active"));

  if(t==="nocookie"){
    player.src=`https://www.youtube-nocookie.com/embed/${id}`;
  }
  if(t==="embed"){
    player.src=`https://pol1.iv.ggtyler.dev/embed/${id}`;
  }
  if(t==="edu"){
    player.src=`/api/edu/${id}`;
  }
}
setPlayer("nocookie");

fetch(`/api/video/${id}`).then(r=>r.json()).then(d=>{
  title.textContent=d.video.title;
  desc.innerHTML=d.video.description_html;
});

fetch(`/api/comments/${id}`).then(r=>r.json()).then(d=>{
  comments.innerHTML="";
  d.comments.forEach(c=>{
    comments.innerHTML+=`
      <div class="comment">
        <b>${c.author}</b><br>${c.body}
      </div>`;
  });
});

function loadDownload(){
 fetch(`/api/download/${id}`).then(r=>r.json()).then(d=>{
  d.formats.forEach(f=>{
    if(!f.url)return;
    const a=document.createElement("a");
    a.href=f.url;
    a.textContent=f.ext||"download";
    a.target="_blank";
    downloadList.appendChild(a);
  });
 });
}
</script>

</body>
</html>
