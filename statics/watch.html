<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>仙人YouTubeビュアー</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #f4f6f8;
}

header {
  background: #ffffff;
  padding: 14px;
  border-bottom: 1px solid #ddd;
}

h1 {
  font-size: 18px;
  margin: 0 0 6px 0;
}

.sub {
  font-size: 13px;
  color: #666;
}

.player {
  background: #000;
  aspect-ratio: 16 / 9;
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
}

.controls {
  display: flex;
  gap: 8px;
  padding: 12px;
  background: #ffffff;
  border-bottom: 1px solid #ddd;
}

button {
  padding: 10px 14px;
  border-radius: 0;
  border: 1px solid #ccc;
  background: #ffffff;
  cursor: pointer;
}

button:hover {
  background: #f0f0f0;
}

.section {
  background: #ffffff;
  margin: 12px;
  padding: 12px;
}

.section h3 {
  margin-top: 0;
}

.comment {
  border-top: 1px solid #eee;
  padding: 8px 0;
}

.author {
  font-weight: bold;
  font-size: 13px;
}
</style>
</head>

<body>

<header>
  <h1 id="title">読み込み中...</h1>
  <div class="sub" id="author"></div>
</header>

<div class="player">
  <iframe id="player" allowfullscreen></iframe>
</div>

<div class="controls">
  <button onclick="playNocookie()">nocookie 再生</button>
  <button onclick="playNormal()">通常再生</button>
</div>

<div class="section">
  <h3>動画情報</h3>
  <p id="desc">読み込み中...</p>
</div>

<div class="section">
  <h3>コメント</h3>
  <div id="comments">読み込み中...</div>
</div>

<script>
const videoId = new URLSearchParams(location.search).get("v");
const player = document.getElementById("player");

function playNocookie() {
  player.src = `https://www.youtube-nocookie.com/embed/${videoId}`;
}

function playNormal() {
  player.src = `https://www.youtube.com/embed/${videoId}`;
}

// 初期は nocookie
playNocookie();

// 動画情報取得
fetch(`/api/video?video_id=${videoId}`)
  .then(res => res.json())
  .then(data => {
    const v = data.video;
    document.getElementById("title").textContent = v.title || "タイトル不明";
    document.getElementById("author").textContent =
      `${v.author || ""} / ${data.source}`;
    document.getElementById("desc").textContent =
      v.description || "説明なし";
  })
  .catch(() => {
    document.getElementById("title").textContent = "動画情報取得失敗";
  });

// コメント取得
fetch(`/api/comments?video_id=${videoId}`)
  .then(res => res.json())
  .then(data => {
    const box = document.getElementById("comments");
    box.innerHTML = "";

    if (!data.comments.length) {
      box.textContent = "コメントがありません";
      return;
    }

    data.comments.forEach(c => {
      const div = document.createElement("div");
      div.className = "comment";
      div.innerHTML = `
        <div class="author">${c.author || "匿名"}</div>
        <div>${c.content || ""}</div>
      `;
      box.appendChild(div);
    });
  })
  .catch(() => {
    document.getElementById("comments").textContent =
      "コメント取得失敗";
  });
</script>

</body>
  </html>
