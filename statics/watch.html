<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>動画再生 | 仙人YouTubeビュアー</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  background: #f5f6f8;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

header {
  position: sticky;
  top: 0;
  z-index: 10;
  background: #ffffff;
  padding: 10px;
  display: flex;
  gap: 10px;
  align-items: center;
  box-shadow: 0 2px 8px rgba(0,0,0,.1);
}

header button {
  padding: 8px 14px;
  border-radius: 8px;
  border: none;
  background: #ef4444;
  color: #fff;
  font-size: 14px;
  cursor: pointer;
}

main {
  padding: 12px;
}

.player-wrap {
  background: #000;
  border-radius: 12px;
  overflow: hidden;
}

iframe {
  width: 100%;
  aspect-ratio: 16 / 9;
  border: none;
}

h1 {
  font-size: 18px;
  margin: 12px 0 4px;
}

.meta {
  font-size: 13px;
  color: #666;
}

.section {
  margin-top: 24px;
}

.section h2 {
  font-size: 16px;
  margin-bottom: 10px;
}

.downloads a {
  display: inline-block;
  margin: 6px 8px 6px 0;
  padding: 6px 10px;
  border-radius: 8px;
  background: #e5e7eb;
  color: #111;
  font-size: 13px;
  text-decoration: none;
}

.list {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 12px;
}

.card {
  background: #fff;
  border-radius: 10px;
  overflow: hidden;
  cursor: pointer;
  box-shadow: 0 2px 6px rgba(0,0,0,.12);
  transition: transform .15s;
}

.card:hover {
  transform: translateY(-3px);
}

.card img {
  width: 100%;
  aspect-ratio: 16 / 9;
  object-fit: cover;
}

.card .title {
  padding: 6px;
  font-size: 13px;
}
</style>
</head>

<body>

<header>
  <button onclick="history.back()">← 戻る</button>
  <strong>動画再生</strong>
</header>

<main>

  <div class="player-wrap">
    <iframe id="player" allowfullscreen></iframe>
  </div>

  <h1 id="title">読み込み中…</h1>
  <div class="meta" id="meta"></div>

  <div class="section">
    <h2>⬇ ダウンロード</h2>
    <div class="downloads" id="downloads">
      読み込み中…
    </div>
  </div>

  <div class="section">
    <h2>▶ 関連動画</h2>
    <div class="list" id="related"></div>
  </div>

</main>

<script>
// =============================
// 動画ID取得
// =============================
const params = new URLSearchParams(location.search);
const videoId = params.get("v");

if (!videoId) {
  alert("動画IDが見つかりません");
  throw new Error("video id missing");
}

// =============================
// プレイヤー（nocookie）
// =============================
document.getElementById("player").src =
  `https://www.youtube-nocookie.com/embed/${videoId}`;

// =============================
// 動画情報 + 関連動画
// =============================
fetch(`/api/video?video_id=${videoId}`)
  .then(res => {
    if (!res.ok) throw new Error("video api error");
    return res.json();
  })
  .then(data => {
    document.getElementById("title").textContent = data.title || "タイトル不明";
    document.getElementById("meta").textContent =
      `${data.author || "不明"} ・ ${(data.viewCount || 0).toLocaleString()} 回再生`;

    const related = document.getElementById("related");
    related.innerHTML = "";

    (data.recommended || []).forEach(v => {
      if (!v.videoId) return;

      const card = document.createElement("div");
      card.className = "card";
      card.onclick = () => {
        location.href = `watch.html?v=${v.videoId}`;
      };

      card.innerHTML = `
        <img src="https://i.ytimg.com/vi/${v.videoId}/hqdefault.jpg">
        <div class="title">${v.title || ""}</div>
      `;
      related.appendChild(card);
    });
  })
  .catch(() => {
    alert("動画情報の取得に失敗しました（Invidious切替中）");
  });

// =============================
// ダウンロード情報
// =============================
fetch(`/api/download?video_id=${videoId}`)
  .then(res => res.json())
  .then(data => {
    const box = document.getElementById("downloads");
    box.innerHTML = "";

    (data.formats || []).forEach(f => {
      const a = document.createElement("a");
      a.href = f.url;
      a.target = "_blank";
      a.rel = "noopener";
      a.textContent = `${f.quality} (${f.type})`;
      box.appendChild(a);
    });

    if (!box.innerHTML) {
      box.textContent = "利用可能な形式がありません";
    }
  })
  .catch(() => {
    document.getElementById("downloads").textContent =
      "ダウンロード情報取得失敗";
  });
</script>

</body>
</html>
